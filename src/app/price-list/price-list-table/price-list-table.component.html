<div class="table-container">
  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        <input [(ngModel)]="element.price"
               (ngModelChange)="onPriceChange(element)"
               type="number"
               name="price-{{element.id}}"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="Discount">
      <th mat-header-cell *matHeaderCellDef>Discount</th>
      <td mat-cell *matCellDef="let element">
          <input [(ngModel)]="element.discount"
                 (ngModelChange)="onDiscountChange(element)"
                 max="100"
                 type="number"
                 name="discount-{{element.id}}"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="Net price">
      <th mat-header-cell *matHeaderCellDef>Net price</th>
      <td mat-cell *matCellDef="let element">{{ element.netPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onSave(element)">
          <mat-icon>save</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
