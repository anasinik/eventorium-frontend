<mat-card class="category-card">

  <mat-card-header>
    <mat-card-title class="title">{{category.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ category.description }}</p>
  </mat-card-content>

  <mat-card-actions *ngIf="!proposalCard">
    <div class="action-buttons">
      <button mat-icon-button class="action-button" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button class="action-button" (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-actions>
  <mat-card-actions *ngIf="proposalCard">
    <div class="action-buttons">
      <button mat-icon-button class="action-button" (click)="onAccept()">
        <mat-icon>check_circle</mat-icon>
      </button>
      <button mat-icon-button class="action-button" (click)="onUpdate()">
        <mat-icon>update</mat-icon>
      </button>
      <button mat-icon-button class="action-button" (click)="onDecline()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </mat-card-actions>

</mat-card>
