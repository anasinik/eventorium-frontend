<div class="cards-screen">
  <mat-toolbar class="toolbar">
    <h1 class="title">Categories</h1>
    <div class="filters">
      <app-search-bar></app-search-bar>
      <button mat-icon-button class="filter-button" aria-label="Filter">
        <mat-icon>tune</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div class="category-cards">
    <div class="cards">
      <app-category-card
        [proposalCard]="true"
        (accept)="updateCategoryStatus($event, Status.ACCEPTED)"
        (decline)="updateCategoryStatus($event, Status.DECLINED)"
        (update)="openUpdateCategory($event)"
        *ngFor="let category of categoryProposals" [category]="category"
        ></app-category-card>
    </div>

  </div>
</div>
<app-update-category-proposal
  *ngIf="showUpdate"
  (close)="onClose()"
  [category]="selectedCategory">
</app-update-category-proposal>
