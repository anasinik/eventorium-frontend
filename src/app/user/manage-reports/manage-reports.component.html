<div class="main-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> <i>Reported at</i> </th>
      <td mat-cell *matCellDef="let element"> {{ element.timestamp | date: 'short' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="offender">
      <th mat-header-cell *matHeaderCellDef> <i>Offender</i> </th>
      <td mat-cell *matCellDef="let element"> {{ element.offender }} </td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> <i>Reason</i> </th>
      <td mat-cell *matCellDef="let element"> {{ element.reason }} </td>
    </ng-container>
  
    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef> <i>Reporter</i> </th>
      <td mat-cell *matCellDef="let element"> {{ element.reporter }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <i>Suspend/Do not suspend user</i> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)">Suspend user</button>
        <button mat-button (click)="declineReport(element)">Do not suspend</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="[9]" showFirstLastButtons></mat-paginator>
</div>
