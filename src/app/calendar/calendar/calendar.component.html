<div class="layout-container" [class.show-details]="selectedDate">
  <div class="calendar-container" [class.expanded]="!selectedDate">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
  <div class="date-details" [class.hidden]="!selectedDate">
    <mat-list role="list" *ngIf="eventsOnDate.length > 0" class="list">
      <p class="label">Events You Plan to Attend: </p>
      <mat-list-item role="listitem" *ngFor="let e of eventsOnDate">
        <a [routerLink]="['/event-details', e.id]" class="event-link">
          {{ e.name }}
        </a>
      </mat-list-item>
    </mat-list>
    <mat-list role="list" *ngIf="organizerEventsOnDate.length > 0" class="list">
      <p class="label">Events You've Organized: </p>
      <mat-list-item role="listitem" *ngFor="let e of organizerEventsOnDate">
        <a [routerLink]="['/event-details', e.id]" class="event-link">
         {{ e.name }}
        </a>
      </mat-list-item>
    </mat-list>
    <mat-list role="list" *ngIf="reservationsOnDate.length > 0" class="list">
      <p class="label">Reservations: </p>
      <mat-list-item role="listitem" *ngFor="let r of reservationsOnDate">
        {{ r.serviceName }} -> {{ r.eventName }} 
      </mat-list-item>
    </mat-list>
    <p *ngIf="eventsOnDate.length === 0" class="no-events-message">No plans for the selected date.</p>
  </div>
</div>
