<div class="main-container">
  <div class="email-container" [formGroup]="emailForm">
      <p>Please enter the email addresses of the special people you would like to invite to your event</p>
      <ol>
        <li *ngFor="let invitation of invitations; let i = index">
          {{ invitation.email }}
          <button (click)="removeInvitation(i)" id="remove-button">
          <mat-icon>delete</mat-icon>
          </button>
        </li>
      </ol>
      <div id="add-email">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" id="email" formControlName="email"/>
        </mat-form-field>
        <button class="add-button" (click)="addInvitation()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
  </div>
  <button (click)="sendInvitations()" id="send-invitations-button">
    <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
