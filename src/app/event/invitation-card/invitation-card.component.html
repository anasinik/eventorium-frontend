<mat-card class="invitation-card" [routerLink]="['/event-details', invitation.eventId]">
    <mat-card-header>
        <mat-card-title>{{ invitation.eventName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Date:</strong> {{ invitation.eventDate | date }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addToCalendar($event, invitation)">
            <mat-icon>event_available</mat-icon>
            I will come
          </button>
    </mat-card-actions>
  </mat-card>
