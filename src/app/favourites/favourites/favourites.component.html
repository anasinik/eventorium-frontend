<div class="favourites-header">
    <h1>Favourites <mat-icon>favorite</mat-icon></h1>
</div>  
<mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Events">
        <div class="cards" *ngIf="events?.length > 0; else noEvents">
            <app-event-card *ngFor="let event of events" [event]="event"></app-event-card>
        </div>
        <ng-template #noEvents>
            <p class="empty-message">No favourite events found.</p>
        </ng-template>
    </mat-tab>
    <mat-tab label="Services">
        <div class="cards" *ngIf="services?.length > 0; else noServices">
            <app-service-card *ngFor="let service of services" [service]="service"></app-service-card>
        </div>
        <ng-template #noServices>
            <p class="empty-message">No favourite services found.</p>
        </ng-template>
    </mat-tab>
    <mat-tab label="Products">
        <div class="cards" *ngIf="products?.length > 0; else noProducts">
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>
        <ng-template #noProducts>
            <p class="empty-message">No favourite products found.</p>
        </ng-template>
    </mat-tab>
</mat-tab-group>
