<mat-card class="event-type-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ eventType.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ eventType.description }}</p>
  </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEdit()"><mat-icon color="accent">edit</mat-icon></button>
      <button mat-button (click)="onDelete()"><mat-icon color="warn">delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
