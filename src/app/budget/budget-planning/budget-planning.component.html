<div class="budget">
  <mat-tab-group class="main-tabs">
    <mat-tab label="Planner" class="planner">
      <mat-tab-group class="category-tabs">
        <mat-tab *ngFor="let category of plannedCategories" [label]="category.name">
          <app-budget-items [category]="category" (totalPriceChanged)="updatePlannedPrice($event)"/>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
    <mat-tab label="Spent">

    </mat-tab>
  </mat-tab-group>
  <div class="total">
    <p><strong>Total planned</strong>: {{ totalPlanned }}</p>
    <p><strong>Total spent</strong>: todo </p>
  </div>

</div>
