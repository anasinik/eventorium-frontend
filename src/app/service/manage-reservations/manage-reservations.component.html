<div class="main-container">
  <p>Manage reservations</p>
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">

    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef> Event </th>
      <<td mat-cell *matCellDef="let element">
      <a [routerLink]="['/event-details', element.eventId]"> {{ element.eventName }} </a>
    </td>
    </ng-container>

    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> Service </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/service-details', element.serviceId]"> {{ element.serviceName }} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date: 'short' }}  </td>
    </ng-container>

    <ng-container matColumnDef="startingTime">
      <th mat-header-cell *matHeaderCellDef> Starting Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.startingTime }} </td>
    </ng-container>

    <ng-container matColumnDef="endingTime">
      <th mat-header-cell *matHeaderCellDef> Ending Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.endingTime }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Accept / Decline </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="acceptReservation(element)"><mat-icon>check</mat-icon></button>
        <button mat-button (click)="declineReservation(element)"><mat-icon color="warn">close</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="[8]" showFirstLastButtons></mat-paginator>
</div>
