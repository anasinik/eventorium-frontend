<div class="cards-screen">
  <mat-toolbar class="toolbar">
    <h1 class="title">Services</h1>
    <div class="filters">
      <app-search-bar (searcher)="onSearch($event)"></app-search-bar>
      <button mat-icon-button class="filter-button" aria-label="Filter" (click)="openFilter()">
        <mat-icon>tune</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div class="service-cards">
    <div class="cards">
        <app-service-card *ngFor="let service of services" [showActions]="true" [service]="service" (delete)="deleteService($event)"></app-service-card>
    </div>
    <button mat-icon-button class="create-card" [routerLink]="['/create-service']">
      <mat-icon>add_circle</mat-icon>
    </button>
    <mat-paginator *ngIf="pageProperties" (page)="onPageChanged($event)" [pageIndex]="pageProperties.pageIndex"
                   [length]="pageProperties.totalCount" [pageSize]="pageProperties.pageSize">
    </mat-paginator>
  </div>
</div>
<app-service-filter *ngIf="showFilter" (closeFilter)="closeFilter()" (applyFilter)="onApplyFilter($event)"></app-service-filter>
