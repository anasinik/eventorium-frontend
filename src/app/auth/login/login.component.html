<div class="popup-container">
  <div class="popup-header">
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <img src="/logo.png"/>
  <form class="popup-form" [formGroup]='loginForm' (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput name="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password" />
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="standard-button">Sign In</button>
  </form>
  <div class="popup-footer">
    <div>Don't have an account? <button mat-raised-button color="primary" class="small-button" (click)="navigateToSignup()">Sign up</button></div>
  </div>
</div>
