<div class="container">
  <div class="left-panel">
    <img src="/logo.png" alt="Logo" />
  </div>
  <div class="right-panel">
    <h2>Join the Experience</h2>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" formControlName="password" />
      </mat-form-field>

      <div *ngIf="serverError" class="error-message">
        {{ serverError }}
      </div>

      <button mat-raised-button color="primary" class="standard-button">Sign In</button>
      <div class="footer">
         <button mat-button (click)="navigateToSignup()">Don't have an account?</button>
      </div>
    </form>
  </div>
</div>
