
<div class="container">
  <div class="form-section">
    <h2>Enter information about your company.</h2>
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" [ngClass]="{'has-error': formControls['email'].invalid && formControls['email'].touched}">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="formControls['email'].hasError('email')">Invalid email format</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" [ngClass]="{'has-error': formControls['name'].invalid && formControls['name'].touched}">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <div class="address-group">
        <mat-form-field appearance="outline" class="address-field" [ngClass]="{'has-error': formControls['address'].invalid && formControls['address'].touched}">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="city-field" [ngClass]="{'has-error': formControls['city'].invalid && formControls['city'].touched}">
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option *ngFor="let city of cities" [value]="city">
              {{ city.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" [ngClass]="{'has-error': formControls['phoneNumber'].invalid && formControls['phoneNumber'].touched}">
        <mat-label>Phone number</mat-label>
        <input matInput type="tel" formControlName="phoneNumber" />
        <mat-error *ngIf="formControls['phoneNumber'].hasError('pattern')">Invalid phone number format</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" [ngClass]="{'has-error': formControls['description'].invalid && formControls['description'].touched}">
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
      </mat-form-field>

    <mat-form-field>
      <mat-label>Opens</mat-label>
      <input matInput [ngxTimepicker]="pickerOpens" formControlName="openingHours" [ngClass]="{'has-error': formControls['openingHours'].invalid && formControls['openingHours'].touched}">
      <ngx-material-timepicker-toggle [for]="pickerOpens"></ngx-material-timepicker-toggle>
      <ngx-material-timepicker #pickerOpens></ngx-material-timepicker>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Closes</mat-label>
      <input matInput [ngxTimepicker]="pickerCloses" formControlName="closingHours" [ngClass]="{'has-error': formControls['closingHours'].invalid && formControls['closingHours'].touched}">
      <ngx-material-timepicker-toggle [for]="pickerCloses"></ngx-material-timepicker-toggle>
      <ngx-material-timepicker #pickerCloses></ngx-material-timepicker>
    </mat-form-field>

    </form>

    <div class="submit-section">
      <button mat-fab color="primary" class="submit-button" type="submit" [disabled]="companyForm.invalid" (click)="onSubmit()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>

  <div class="images-section scrollable-container">
    <label for="image-upload" class="image-label">Images:</label>
    <mat-grid-list cols="2" rowHeight="100px" class="image-grid">
      <mat-grid-tile *ngFor="let image of images; let i = index">
        <img [src]="image" alt="Uploaded Image" />
        <button mat-icon-button color="warn" class="delete-button" (click)="deleteImage(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  
    <input type="file" accept="image/*" multiple (change)="onImageUpload($event)" hidden #fileInput />
    <button mat-fab color="primary" class="upload-fab" (click)="fileInput.click()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
