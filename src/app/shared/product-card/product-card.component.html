<mat-card class="product-card">
    <div *ngIf="product.discount != 0.0" class="sale-badge">Save {{ product.discount }}%</div>
    <img [src]="product.images && product.images[0]" alt="Product image"/>

    <mat-card-header>
      <mat-card-title class="title">{{ product.name }}</mat-card-title>
      <div class="rating">
        <mat-icon>star</mat-icon>
        <span>{{product.rating}}</span>
      </div>
    </mat-card-header>

    <mat-card-content>
      <p class="price">
        Price:
          <span *ngIf="product.discount !== 0.0">
          <s>{{ product.price }}</s>
            {{ product.price * (1 - product.discount / 100) }}
          </span>
          <span *ngIf="product.discount === 0.0">
            {{ product.price }}
          </span>
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="see-more-button" [routerLink]="['/product-details', product.id]">See more..</button>
    </mat-card-actions>
  </mat-card>
