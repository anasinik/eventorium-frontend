<mat-card class="service-card" [style.opacity]="service.available ? 1 : 0.4">
  <img [src]="service.images && service.images[0]" alt="Service image"/>
  <mat-card-header>
    <div *ngIf="!service.visible"><strong>HIDDEN</strong></div>
    <mat-card-title class="title">{{service.name}}</mat-card-title>
    <div class="rating">
      <mat-icon>star</mat-icon>
      <span>{{service.rating}}</span>
    </div>
  </mat-card-header>

  <mat-card-content>
    <p>Price: {{service.price}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="see-more-button" [routerLink]="['/service-details', service.id]">See more</button>
    <div class="action-buttons" *ngIf="showActions">
      <button mat-icon-button class="action-button" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button class="action-button" [routerLink]="['/edit-service', service.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-actions>

</mat-card>
