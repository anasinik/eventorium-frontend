<mat-card class="event-card">
  <img [src]="" alt="Event image"/>

  <mat-card-header>
    <mat-card-title class="title">{{ event.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="location">Location: {{ event.city }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="see-more-button">See more..</button>
  </mat-card-actions>
</mat-card>
