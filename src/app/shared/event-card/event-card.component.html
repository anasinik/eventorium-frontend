<mat-card class="event-card">
  <div class="image-container">
    <img [src]="event.image" alt="Event image"/>
  </div>

  <mat-card-header>
    <mat-card-title class="title">{{ event.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="location">Location: {{ event.city }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="see-more-button" [routerLink]="['/event-details', event.id]">See more..</button>
    <div class="budget-items" *ngIf="route == 'manageable-events'" (click)="openBudgetDialog()">
      <button mat-icon-button class="budget-item-icon">
        <mat-icon color="white">attach_money</mat-icon>
      </button>
    </div>
    <button *ngIf="showActions" mat-icon-button class="action-button" [routerLink]="['/edit-event', event.id]">
      <mat-icon color="primary">edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
