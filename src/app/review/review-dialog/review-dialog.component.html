<h2 mat-dialog-title class="custom-dialog-title">Review {{ data.name }}</h2>

<mat-dialog-content class="custom-dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Feedback</mat-label>
    <textarea
      matInput
      [(ngModel)]="feedback"
      placeholder="Enter your feedback..."
      rows="5"
    ></textarea>
  </mat-form-field>

  <div class="rating-container">
    <span class="rating-label">Rating:</span>
    <div class="stars">
      <mat-icon
        *ngFor="let star of stars; let i = index"
        (click)="rate(i + 1)"
        [ngClass]="{ 'active': rating >= i + 1 }"
        class="star-icon"
      >
        star
      </mat-icon>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="custom-dialog-actions">
  <button
    mat-raised-button
    color="primary"
    (click)="closeDialog()"
    class="submit-btn"
  >
    Submit
  </button>
  <button mat-button color="warn" [mat-dialog-close]="null" class="cancel-btn">
    Cancel
  </button>
</mat-dialog-actions>
