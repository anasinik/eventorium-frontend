<div class="main-container">
  <p>Manage reviews</p>
  <table mat-table [dataSource]="reviews" class="mat-elevation-z8">

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{ element.creationDate | date: 'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user-profile', element.user.id]">
            {{ element.user.name }} {{ element.user.lastname }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="solution">
      <th mat-header-cell *matHeaderCellDef> Solution </th>
      <td mat-cell *matCellDef="let element">
        <a
          [routerLink]="element.solution.solutionType === 'PRODUCT'
          ? '/product-details/' + element.solution.id
          : '/service-details/' + element.solution.id"
        >
          {{ element.solution.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="feedback">
      <th mat-header-cell *matHeaderCellDef> Feedback </th>
      <td mat-cell *matCellDef="let element"> {{ element.feedback }} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{ element.rating }} / 5 </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Accept / Decline </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="acceptReview(element)"><mat-icon>check</mat-icon></button>
        <button mat-button (click)="declineReview(element)"><mat-icon color="warn">close</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="[8]" showFirstLastButtons></mat-paginator>
</div>
